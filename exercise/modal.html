<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {
      width: 450px;
      height: 300px;
      /* background-color: salmon; */
      border: 1px solid black;
      margin: auto;
      margin-top: 30px;
      border-radius: 5px;
    }
    img {
      width: 80%;
      height: 120px;
      margin-top: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    p {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 25%;
      height: 40px;
      background-color: blue;
      color: white;
      border-radius: 5px;
      border-style: double;
      border-color: black;
      border-width: 4px;
    }
  </style>
  <body>
    <!-- https://en.protothema.gr/wp-content/uploads/2016/03/hawaii1frenchdistrict.jpg -->
    <div id="container">
      <center>
        <img
          src="https://en.protothema.gr/wp-content/uploads/2016/03/hawaii1frenchdistrict.jpg"
          alt="gambar"
        />
        <h1>Beautiful</h1>
        <p>Modal with a custom image</p>
        <button>Lovely</button>
      </center>
    </div>
  </body>
</html>
